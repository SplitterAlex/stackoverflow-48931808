<mat-card>
  <h3>Subscribe</h3>

  <mat-card-content>
    <app-form #form></app-form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button type="submit" (click)="onSubmit()">Submit</button>
    <button mat-raised-button type="button" (click)="form.fgd.resetForm()">Reset</button>
  </mat-card-actions>
</mat-card>
